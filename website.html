<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benson Buddy</title>
    <style>
        /* Add your styles here */
        h1 {
            text-align: center;
        }

        #responseText {
            text-align: center;
        }

        #MessageArea {
            position: absolute;
            bottom: 0px;
            right: 30px;
        }

        #userInput {
            text-align: center;
        }

        .sidenav {
            height: 350px;
            /* Full-height: remove this if you want "auto" height */
            width: 160px;
            /* Set the width of the sidebar */
            position: relative;
            /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1;
            /* Stay on top */
            top: 60;
            /* Stay at the top */
            left: 20;
            overflow-x: hidden;
            /* Disable horizontal scroll */
            padding-top: 20px;
            border-style:solid;
        }
    </style>
</head>

<body>
    <h1><img src="LogoPlaceholder.png" , alt="Benson Buddy Logo" , style="float:left;height:60px;width:80px;">Benson
        Buddy</h1>
    <div id="responseText">How can Benson Buddy help you today to have a wonderful meal?</div>

    <div class="sidenav">
        <a href="#">Nutritional Data:</a>
        <a href="#">Ingredients Banned:</a>
        <a href="#">Price Limit:</a>
    </div>

    <div id="MessageArea">
        <textarea id="userInput" rows="4" placeholder="Type your message" , cols="155"></textarea>
        <button onclick="submitMessage()" id="submitButton">Submit</button>
    </div>

    <script>
        function submitMessage() {
            var userInput = document.getElementById('userInput').value;
            var responseText = document.getElementById('responseText');

            // Save user input to the database
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_input=' + encodeURIComponent(userInput)
            })
                .then(response => response.json())
                .then(data => {
                    // Save chatbot response to the database
                    responseText.innerText = "Chatbot says: " + data.response;
                });

            // Clear the user input
            document.getElementById('userInput').value = "";
        }
    </script>
</body>

</html>
